#cloud-config
users:
  - name: yc-user
    groups: sudo
    shell: /bin/bash
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    ssh_authorized_keys:
      - ssh-rsa  appuser
package_update: true
packages:
 - ruby-full
 - ruby-bundler
 - build-essential
 - mongodb
 - git
runcmd:
 - systemctl enable mongodb
 - git clone -b monolith https://github.com/express42/reddit.git
 - cd reddit && bundle install
 - puma -d
